apiVersion: batch/v1
kind: Job
metadata:
  name: db-init
  namespace: cmp-dev
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        # 等待数据库就绪
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z blog-postgres-rw 5432; do echo waiting for database; sleep 2; done']
      containers:
        - name: init
          image: ghcr.io/samuka007/orm-vs-pgrest-example-migrate
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blog-postgres-app
                  key: uri