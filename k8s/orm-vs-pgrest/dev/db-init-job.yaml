apiVersion: batch/v1
kind: Job
metadata:
  name: db-init-postgrest
  namespace: cmp-dev-1
  annotations:
    argocd.argoproj.io/sync-wave: "1" # 第二阶段：数据库就绪后执行迁移
    argocd.argoproj.io/sync-options: Replace=true
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      initContainers:
        # 等待数据库就绪
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z blog-postgres-rw 5432; do echo waiting for database; sleep 2; done']
      containers:
        - name: init
          image: ghcr.io/samuka007/orm-vs-pgrest-example-migrate:main
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blog-postgres-app
                  key: uri