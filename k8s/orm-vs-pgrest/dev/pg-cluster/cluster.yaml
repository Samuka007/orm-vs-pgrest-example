apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: blog-postgres
  namespace: cmp-dev-1
  annotations:
    argocd.argoproj.io/sync-wave: "0" # 第一阶段：部署数据库
spec:
  instances: 1
  
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
  
  storage:
    size: 5Gi
    storageClass: local-path
  
  bootstrap:
    initdb:
      database: blog_db
      owner: blog_user
      postInitSQL:
        - CREATE ROLE web_anon NOLOGIN
        - CREATE ROLE authenticator NOINHERIT LOGIN PASSWORD 'postgrest_password'
        - GRANT web_anon TO authenticator
        - GRANT web_anon TO blog_user
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"